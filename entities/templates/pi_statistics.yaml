#################
# LOAD
#################
- sensor:
    - name: Pi Hole CPU
      unique_id: 376aa8ff-913b-4214-9f68-3e7e961e82ec
      icon: "mdi:chip"
      state: "{{ state_attr('sensor.rpi_poat_hole_rpi_monitor_poat_hole', 'cpu') == None }}"
      attributes:
        model: >
          {{ 
            state_attr('sensor.rpi_poat_hole_rpi_monitor_poat_hole', 'cpu').model
            if state_attr('sensor.rpi_poat_hole_rpi_monitor_poat_hole', 'cpu') 
          }}
        load_1m: >
          {{ 
            (state_attr('sensor.rpi_poat_hole_rpi_monitor_poat_hole', 'cpu').load_1min_prcnt / 100)
            | round(3)
            if state_attr('sensor.rpi_poat_hole_rpi_monitor_poat_hole', 'cpu') 
          }}
        load_5m: >
          {{ 
            (state_attr('sensor.rpi_poat_hole_rpi_monitor_poat_hole', 'cpu').load_5min_prcnt / 100)
            | round(3)
            if state_attr('sensor.rpi_poat_hole_rpi_monitor_poat_hole', 'cpu') 
          }}
        load_15m: >
          {{ 
            (state_attr('sensor.rpi_poat_hole_rpi_monitor_poat_hole', 'cpu').load_15min_prcnt / 100)
            | round(3)
            if state_attr('sensor.rpi_poat_hole_rpi_monitor_poat_hole', 'cpu') 
          }}

