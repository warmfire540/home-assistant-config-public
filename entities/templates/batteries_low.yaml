####
# Count devices that have a low battery
#
#####

- sensor:
  - name: Low Batteries
    unique_id: 78dd3601-03d4-4884-bf39-2e61a3b618cc
    icon: 'mdi:battery-30'
    state: "{{ states.sensor
| selectattr('entity_id','contains', 'battery')
| rejectattr('state', 'eq', '100')
| selectattr('state', '<', '35') 
| map(attribute='entity_id') 
| list
| count }}"
