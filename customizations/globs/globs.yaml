# counters
'counter.homeassistant_*':
  navigation_path: /config/logs

# binary sensors
'binary_sensor.poat_*_local':
  on_state: 'off'

'binary_sensor.*_water_level':
  navigation_path: /the-matrix/cats

# sensors
'sensor.*_battery_level':
  device_class: battery

# switches
'switch.*_fan':
  on_color: blue
