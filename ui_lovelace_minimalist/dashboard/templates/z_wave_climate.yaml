                }
          - type: custom:mushroom-entity-card
            entity: '[[underheat_sensor]]'
            name: Underheat
            icon_type: none
            view_layout:
              grid-area: underheat
            card_mod:
              style: |
                ha-card {
                  text-align: center;
                }
          - type: custom:mushroom-entity-card
            entity: '[[moisture_sensor]]'
            name: Moisture
            icon_type: none
            view_layout:
              grid-area: moist
            card_mod:
              style: |
                ha-card {
                  text-align: center;
                }
          - type: custom:mushroom-entity-card
            entity: '[[battery_level_sensor]]'
            name: Battery
            icon_type: none
            view_layout:
