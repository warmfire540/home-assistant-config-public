title: 'House'
path: 'house'
subview: true
type: custom:grid-layout
layout:
  grid-template-areas: |
    "status status status ."
    "sensors climate covers alerts"
    "batteries schedules tracking ."
    "poat-phone gina-phone . ."
  mediaquery:
    # portrait monitor
    'only screen and (min-width: 769px) and (max-width: 1400px)':
      grid-template-areas: |
        "status status"
        "sensors climate"
        "alerts covers"
        "batteries schedules"
        "tracking ."
        "poat-phone gina-phone"
    # Smartphones
    'only screen and (max-width: 768px)':
      grid-template-areas: |
        "status"
        "sensors"
        "climate"
        "covers"
        "alerts"
        "batteries"
        "schedules"
        "tracking"
        "poat-phone"
        "gina-phone"
cards:
  #################
  # STATUS CHIPS
  #################
  - type: custom:mod-card
    view_layout:
      grid-area: status
    style:
      hui-horizontal-stack-card$: |
        #root { 
          justify-content: center;
        }
    card:
      type: horizontal-stack
      cards:
        - type: custom:button-card
          template: chip_mdi_icon_state
          variables:
            ulm_chip_mdi_icon_state_entity: sensor.living_room_climate_air_temperature
            ulm_chip_mdi_icon_state_icon: mdi:thermometer
          tap_action:
            action: navigate
            navigation_path: '/the-matrix/house'
        - type: custom:button-card
          template: chip_power_consumption
          variables:
            ulm_chip_electric_consumption: sensor.power_in_kw
            ulm_chip_electric_price: false
          tap_action:
            action: navigate
            navigation_path: '/energy'
        - type: custom:button-card
          template: mainview_header
          variables:
            area: home

  #################
  # SENSORS
  #################
  - type: vertical-stack
    view_layout:
      grid-area: sensors
    cards:
      - type: custom:button-card
        template: card_title
        label: Sensors

      - type: horizontal-stack
        cards:
          - type: custom:auto-entities
            card:
              type: 'custom:mini-graph-card'
              name: Temperatures
              show:
                legend: false
            filter:
              include:
                - entity_id: 'sensor.*_climate_air_temperature'

          - type: custom:auto-entities
            card:
              type: 'custom:mini-graph-card'
              name: Humidities
              show:
                legend: false
            filter:
              include:
                - entity_id: 'sensor.*_climate_humidity'

      - type: custom:auto-entities
        card:
          type: 'custom:mini-graph-card'
          name: Electricity
          show:
            legend: false
        filter:
          include:
            - entity_id: 'sensor.*_1min'

  #################
  # CLIMATE
  #################
  - type: vertical-stack
    view_layout:
      grid-area: climate
    cards:
      - type: custom:button-card
        template: card_title
        label: Climate

      - type: thermostat
        entity: climate.living_room

      - type: horizontal-stack
        cards:
          - type: 'custom:button-card'
            template: card_generic
            entity: counter.large_air_filters
          - type: 'custom:button-card'
            template: card_generic
            entity: counter.small_air_filters

  - type: vertical-stack
    view_layout:
      grid-area: covers
    cards:
      - type: custom:button-card
        template: card_title
        label: Blinds

      - type: entities
        entities:
          - cover.all_covers

      - type: custom:decluttering-card
        template: cover
        variables:
          - sensor_prefix: living_room
          - show_details: false
          - compact: true
      - type: custom:decluttering-card
        template: cover
        variables:
          - sensor_prefix: dining_room
          - show_details: false
          - compact: true
      - type: custom:decluttering-card
        template: cover
        variables:
          - sensor_prefix: kitchen
          - show_details: false
          - compact: true
      - type: custom:decluttering-card
        template: cover
        variables:
          - sensor_prefix: bedroom
          - show_details: false
          - compact: true
      - type: custom:decluttering-card
        template: cover
        variables:
          - sensor_prefix: office
          - show_details: false
          - compact: true
      - type: custom:decluttering-card
        template: cover
        variables:
          - sensor_prefix: guest_bedroom
          - show_details: false
          - compact: true

  #################
  # ALERTS
  #################
  - type: vertical-stack
    view_layout:
      grid-area: alerts
    cards:
      - type: custom:button-card
        template: card_title
        label: Alerts

      - type: horizontal-stack
        cards:
          - type: 'custom:button-card'
            template: card_input_boolean
            entity: input_boolean.poat_mute
            variables:
              ulm_card_input_boolean_color: red
              ulm_card_input_boolean_force_background_color: true
          - type: 'custom:button-card'
            template: card_input_boolean
            entity: input_boolean.gina_mute
            variables:
              ulm_card_input_boolean_color: red
              ulm_card_input_boolean_force_background_color: true

      - type: custom:auto-entities
        card:
          type: entities
        filter:
          include:
            - domain: alert

  - type: vertical-stack
    view_layout:
      grid-area: batteries
    cards:
      - type: 'custom:anchor-card'
        anchor_id: low-battery
        timeout: 300
        offset: -60

      - type: custom:button-card
        template: card_title
        label: Batteries

      - type: custom:auto-entities
        card:
          type: 'custom:mini-graph-card'
          name: Batteries
          show:
            legend: false
            fill: false
        filter:
          include:
            - attributes:
                device_class: battery
          exclude:
            - domain: binary_sensor
            - state: '100'

      - type: custom:auto-entities
        card:
          type: entities
        filter:
          include:
            - attributes:
                device_class: battery
              options:
                state_color: true
          exclude:
            - domain: binary_sensor
        sort:
          method: state
          numeric: true

  #################
  # SCHEDULES
  #################
  - type: vertical-stack
    view_layout:
      grid-area: schedules
    cards:
      - type: custom:button-card
        template: card_title
        label: Schedules/Shopping

      - type: horizontal-stack
        cards:
          - type: custom:trash-card
            entities:
              - calendar.trash
            layout: vertical
            next_days: 5
            items_per_row: 4
            day_style: counter
            hide_time_range: true
            use_summary: false
            pattern:
              - pattern: trash
                icon: mdi:trash-can
                label: Waste
                color: dark-grey
                type: waste
              - pattern: recycling
                label: Recycling
                icon: mdi:recycle-variant
                color: amber
                type: recycle
              - pattern: yard
                label: Organic
                icon: mdi:flower
                color: light-green
                type: organic

      - type: custom:button-card
        template: card_input_boolean
        entity: input_boolean.on_vacation
        variables:
          ulm_card_input_boolean_name: Vacation Time!

      - type: shopping-list
        title: Shopping List

  #################
  # DEVICE TRACKING
  #################
  - type: vertical-stack
    view_layout:
      grid-area: tracking
    cards:
      - type: custom:button-card
        template: card_title
        label: Device Tracking

      - type: map
        aspect_ratio: 16:9
        auto_fit: true
        entities:
          - device_tracker.house_keys
          - device_tracker.spare_house_key
          - device_tracker.spare_wires
          - device_tracker.ginas_iphone_13_mini
          - device_tracker.poat_s_iphone_14_pro_max
          - device_tracker.poat_s_iphone_14_pro_max_2
          - zone.home

      - type: custom:auto-entities
        card:
          type: entities
        filter:
          include:
            - attributes:
                source_type: gps

  #################
  # PHONES
  #################
  - type: custom:decluttering-card
    template: iphone
    view_layout:
      grid-area: poat-phone
    variables:
      - name: Poat
      - phone: poat_s_iphone_14_pro_max

  - type: custom:decluttering-card
    template: iphone
    view_layout:
      grid-area: gina-phone
    variables:
      - name: Gina
      - phone: gina_s_iphone_13_mini
