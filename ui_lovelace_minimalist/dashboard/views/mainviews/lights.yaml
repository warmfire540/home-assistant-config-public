title: "Lights"
path: "lights"
subview: true
type: custom:grid-layout
layout:
  grid-template-columns: auto
  grid-template-rows: auto
  grid-template-areas: |
    "header header killswitch killswitch"
    "lights-on lights-on switches-on switches-on"
    "lights-off lights-off switches-off switches-off"
  mediaquery:
    # portrait monitor
    "only screen and (min-width: 769px) and (max-width: 1400px)":
      grid-template-areas: |
        "header killswitch"
        "lights-on switches-on"
        "lights-off switches-off"
    # Smartphones
    "only screen and (max-width: 768px)":
      grid-template-areas: |
        "header killswitch"
        "lights-on lights-on"
        "switches-on switches-on"
        "lights-off lights-off"
        "switches-off switches-off"
cards:
  #################
  # HEADER
  #################
  - type: custom:button-card
    template: mainview_header
    view_layout:
      grid-area: header
    variables:
      no_columns: true
      solo_label: lights

  - type: "custom:button-card"
    template: chip_icon_label
    label: Kill lights
    icon: "mdi:power-plug-off"
    view_layout:
      grid-area: killswitch
    tap_action:
      action: call-service
      service: script.turn_off_house
    styles:
      icon:
        - color: >
            [[[ if (Object.keys(states)
                    .filter(key => key.startsWith('light.'))
                    .some(key => states[key].state === 'on')) 
                  return "var(--green-color)" ;
                else return "var(--red-color)"; ]]]

  - type: custom:auto-entities
    view_layout:
      grid-area: lights-on
    card:
      type: glance
      title: Lights on
    else:
      type: markdown
      title: Lights on
      content: >-
        <ha-alert alert-type="info">No lights on!</ha-alert>
    filter:
      include:
        - domain: light
          state: "on"
          options:
            tap_action:
              action: toggle
        - entity_id: "switch.*_light"
          state: "on"
          options:
            tap_action:
              action: toggle

  - type: custom:auto-entities
    view_layout:
      grid-area: switches-on
    card:
      type: glance
      title: Switches on
    else:
      type: markdown
      title: Switches on
      content: >-
        <ha-alert alert-type="info">No switches on!</ha-alert>
    filter:
      include:
        - domain: switch
          state: "on"
          options:
            tap_action:
              action: toggle
      exclude:
        - integration: eero

  - type: custom:auto-entities
    view_layout:
      grid-area: lights-off
    card:
      type: glance
      title: Lights off
    else:
      type: markdown
      content: >-
        <ha-alert alert-type="info">No lights off!</ha-alert>
    filter:
      include:
        - domain: light
          state: "off"
          options:
            tap_action:
              action: toggle
        - entity_id: "switch.*_light"
          state: "off"
          options:
            tap_action:
              action: toggle

  - type: custom:auto-entities
    view_layout:
      grid-area: switches-off
    card:
      type: glance
      title: Switches off
    else:
      type: markdown
      content: >-
        <ha-alert alert-type="info">No switches off!</ha-alert>
    filter:
      include:
        - domain: switch
          state: "off"
          options:
            tap_action:
              action: toggle
      exclude:
        - integration: eero
