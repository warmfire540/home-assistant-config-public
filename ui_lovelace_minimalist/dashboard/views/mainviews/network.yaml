title: 'Network'
path: 'network'
subview: true
type: custom:grid-layout
layout:
  grid-template-areas: |
    ". header ."
    "network disconnected updates"
    "network wifi connected"
  mediaquery:
    # portrait monitor
    'only screen and (min-width: 769px) and (max-width: 1400px)':
      grid-template-areas: |
        "header header"
        "network disconnected"
        "network updates"
        "network wifi"
        "network ."
        "connected ."
    # Smartphones
    'only screen and (max-width: 768px)':
      grid-template-areas: |
        "header"
        "network"
        "wifi"
        "disconnected"
        "updates"
        "connected"
cards:
  #################
  # HEADER
  #################
  - type: custom:button-card
    template: mainview_header
    view_layout:
      grid-area: header

  - type: vertical-stack
    view_layout:
      grid-area: network
    cards:
      - type: 'custom:button-card'
        template: card_title
        label: Network Stats

      - type: 'custom:mini-graph-card'
        name: Network
        show:
          extrema: true
        entities:
          - sensor.pretty_fly_for_a_wifi_download_speed
          - sensor.pretty_fly_for_a_wifi_upload_speed

      - type: custom:mini-graph-card
        name: Speedtest
        align_state: center
        icon: mdi:speedometer
        show:
          extrema: true
          labels: true
        entities:
          - entity: sensor.speedtest_download
            name: Download
            color: green
          - entity: sensor.speedtest_upload
            name: Upload
            color: red
          - entity: sensor.speedtest_ping
            name: Ping
            color: yellow
        tap_action:
          action: 'call-service'
          service: 'homeassistant.update_entity'
          service_data:
            entity_id:
              - sensor.speedtest_download
              - sensor.speedtest_upload
              - sensor.speedtest_ping

      - type: custom:auto-entities
        card:
          type: 'custom:mini-graph-card'
          name: Usage Per Day
          show:
            legend: false
            extrema: true
            fill: false
        filter:
          include:
            - entity_id: 'sensor.*_data_usage_day'

      - type: custom:auto-entities
        card:
          type: 'custom:mini-graph-card'
          name: Upload Rate
          show:
            legend: false
            extrema: true
            fill: false
        filter:
          include:
            - entity_id: 'sensor.*_upload_rate'

      - type: custom:auto-entities
        card:
          type: 'custom:mini-graph-card'
          name: Download Rate
          show:
            legend: false
            extrema: true
            fill: false
        filter:
          include:
            - entity_id: 'sensor.*_download_rate'

  - type: vertical-stack
    view_layout:
      grid-area: wifi
    cards:
      - type: 'custom:button-card'
        template: card_title
        label: WiFi Strength

      - type: custom:auto-entities
        card:
          type: 'custom:mini-graph-card'
          name: Wifi
          show:
            legend: false
            fill: false
        filter:
          include:
            - attributes:
                device_class: signal_strength

      - type: custom:auto-entities
        card:
          type: entities
        filter:
          include:
            - attributes:
                device_class: signal_strength
        sort:
          method: state
          numeric: true
          reverse: true

  - type: vertical-stack
    view_layout:
      grid-area: disconnected
    cards:
      - type: 'custom:anchor-card'
        anchor_id: disconnected
        timeout: 500
        offset: -50

      - type: 'custom:button-card'
        template: card_title
        label: Disconnected Devices

      - type: custom:auto-entities
        card:
          type: entities
        else:
          type: markdown
          content: >-
            <ha-alert alert-type="info">Nothing disconnected!</ha-alert>
        filter:
          include:
            - state: 'unavailable'
              options:
                show_state: false
            - state: 'unknown'
              options:
                show_state: false
          exclude:
            - entity_id: '*poat_rgb*'
            - entity_id: '*plex*'
            - entity_id: '*seedbox*'
            - entity_id: '*mfc_7860*'
            - entity_id: '*poat_pi*'
            - entity_id: 'media_player.xbox*'
            - entity_id: select.cat_noms_manual_feed
            - entity_id: sensor.cat_noms_battery_status
            - entity_id: event.snack_station_notification
            - domain: automation
            - domain: button
            - domain: number
            - domain: conversation
            - domain: script
            - domain: stt
            - domain: tts
            - name: 'Kitchen Bulb*'
            - integration: cast

  - type: vertical-stack
    view_layout:
      grid-area: updates
    cards:
      - type: 'custom:anchor-card'
        anchor_id: updates
        timeout: 500
        offset: -50

      - type: 'custom:button-card'
        template: card_title
        label: Updates needed

      - type: custom:auto-entities
        card:
          type: entities
        else:
          type: markdown
          content: >-
            <ha-alert alert-type="info">No updates!</ha-alert>
        filter:
          include:
            - domain: update
              state: 'on'

  - type: vertical-stack
    view_layout:
      grid-area: connected
    cards:
      - type: 'custom:button-card'
        template: card_title
        label: Connected Devices

      - type: custom:auto-entities
        card:
          type: entities
        filter:
          include:
            - domain: device_tracker
              attributes:
                source_type: router
              options:
                secondary: >-
                  {{ ('Unknown' if states[config.entity] is none else as_timestamp(states[config.entity].last_changed, 0) | timestamp_custom('%b %d %H:%M - ')) +
                  states(config.entity) + ' ' +
                    iif(
                      state_attr(config.entity, "connection_type"),
                      state_attr(config.entity, "connection_type"),
                      ''
                      )}}
                state: '{{ state_attr(config.entity, "ip") }}'
                type: 'custom:template-entity-row'
        sort:
          method: attribute
          attribute: ip
          reverse: true
          ip: true
