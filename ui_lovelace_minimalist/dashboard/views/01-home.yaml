title: Home
path: home
type: custom:grid-layout
layout:
  grid-template-areas: |
    "welcome people"
    "welcome status"
    "rooms rooms"
  mediaquery:
    "(max-width: 768px)":
      grid-template-areas: |
        "welcome"
        "people"
        "status"
        "rooms"
cards:
  #################
  # WELCOME
  #################
  - type: custom:button-card
    template: poat_welcome
    view_layout:
      grid-area: welcome

  #################
  # PEOPLE
  #################
  - type: horizontal-stack
    view_layout:
      grid-area: people
    cards:
      - type: custom:button-card
        template: poat_person_card
        variables:
          person: poat
          phone: iphone_14_pro_max
      - type: custom:button-card
        template: poat_person_card
        variables:
          person: gina
          phone: iphone_13_mini

  #################
  # STATUS CHIPS
  #################
  - type: custom:button-card
    template: status_chips
    view_layout:
      grid-area: status

  #############
  # ROOM CARDS
  #############
  - type: custom:layout-card
    layout_type: custom:grid-layout
    layout:
      # desktop screen
      grid-template-columns: repeat(6, 1fr)
      grid-template-rows: auto
      grid-template-areas: |
        "label label label label label label"
        "living dining office kitchen bedroom bath"
        "guest spare garage attic shed server"
      mediaquery:
        # portrait monitor
        "only screen and (min-width: 769px) and (max-width: 1400px)":
          grid-template-columns: repeat(4, 1fr)
          grid-template-areas: |
            "label label label label"
            "living dining office kitchen "
            "bedroom bath guest spare"
            "garage attic shed server"
        # Smartphones
        "only screen and (max-width: 768px)":
          grid-template-columns: 1fr 1fr
          grid-template-areas: |
            "label label"
            "living dining"
            "office kitchen"
            "bedroom bath"
            "guest spare"
            "garage attic"
            "shed server"
    view_layout:
      grid-area: rooms
    cards:
      - type: custom:button-card
        template: card_title
        name: Rooms
        variables:
          grid-area: label

      #################
      # LIVING ROOM
      #################
      - type: custom:button-card
        template: room_summary
        view_layout:
          grid-area: living
        variables:
          area: living_room
          entity_3:
            entity_id: climate.living_room
            templates:
              - climate_icon

      #################
      # DINING ROOM
      #################
      - type: custom:button-card
        template: room_summary
        view_layout:
          grid-area: dining
        variables:
          area: dining_room

      #################
      # OFFICE
      #################
      - type: custom:button-card
        template: room_summary
        view_layout:
          grid-area: office
        variables:
          area: office
          entity_3:
            entity_id: binary_sensor.poat_rgb_connectivity
            templates:
              - blue_on

      #################
      # KITCHEN
      #################
      - type: custom:button-card
        template: room_summary
        view_layout:
          grid-area: kitchen
        variables:
          area: kitchen
          entity_3:
            entity_id: switch.under_cabinet_lights
            templates:
              - yellow_on
          entity_4:
            entity_id: light.dinette_light
            templates:
              - yellow_on

      #################
      # MASTER BEDROOM
      #################
      - type: custom:button-card
        template: room_summary
        view_layout:
          grid-area: bedroom
        variables:
          area: master_bedroom

      #################
      # MASTER BATHROOM
      #################
      - type: custom:button-card
        template: room_summary
        view_layout:
          grid-area: bath
        variables:
          area: master_bath
          entity_3:
            entity_id: switch.master_bath_shower_light
            templates:
              - yellow_on

      #################
      # GUEST ROOM
      #################
      - type: custom:button-card
        template: room_summary
        view_layout:
          grid-area: guest
        variables:
          area: guest_bedroom

      #################
      # GUEST BATHROOM
      #################
      - type: custom:button-card
        template: room_summary
        view_layout:
          grid-area: spare
        variables:
          area: guest_bath

      #################
      # GARAGE
      #################
      - type: custom:button-card
        template: room_summary
        view_layout:
          grid-area: garage
        variables:
          area: garage
          temperature_threshold: 90
          entity_1:
            entity_id: binary_sensor.garage_door_tilt_window_door_is_open
            templates:
              - red_on
              - green_off
            tap_action:
              action: call-service
              service: switch.toggle
              service_data:
                entity_id: switch.garage_opener
          entity_2:
            entity_id: switch.garage_opener_plug
            templates:
              - green_on
              - red_off
          entity_3:
            entity_id: input_boolean.washing_machine_on
            templates:
              - blue_on
          entity_4:
            entity_id: input_boolean.dryer_on
            templates:
              - blue_on

      #################
      # ATTIC
      #################
      - type: custom:button-card
        template: room_summary
        view_layout:
          grid-area: attic
        variables:
          area: attic
          temperature_threshold: 100
          entity_1:
            entity_id: switch.water_softener_plug
            templates:
              - green_on
              - red_off

      #################
      # SHED
      #################
      - type: custom:button-card
        template: room_summary
        view_layout:
          grid-area: shed
        variables:
          area: shed
          temperature_threshold: 90
          humidity_threshold: 70
          entity_1:
            entity_id: binary_sensor.shed_door_sensor_window_door_is_open
            templates:
              - red_on

      #################
      # SERVER CLOSET
      #################
      - type: custom:button-card
        template: room_summary
        view_layout:
          grid-area: server
        variables:
          area: server_closet
          z_humidity_sensor: sensor.office_climate_humidity
          z_temperature_sensor: sensor.office_climate_air_temperature
