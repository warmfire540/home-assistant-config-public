title: "House"
path: "house"
cards:
  - type: "custom:button-card"
    template: chip_back
    variables:
      ulm_chip_back_path: home

  - type: "custom:button-card"
    template: card_title
    name: House

  - type: horizontal-stack
    cards:
      - type: custom:mini-graph-card
        name: Temperatures
        icon: mdi:thermometer
        unit: "Â°F"
        entities:
          - sensor.living_room_temperature
          - sensor.master_bath_climate_air_temperature
          - sensor.office_climate_air_temperature
        show:
          state: false
          legend: false
      - type: custom:mini-graph-card
        name: Humidities
        icon: mdi:water-percent
        unit: "%"
        entities:
          - sensor.living_room_humidity
          - sensor.master_bath_climate_humidity
          - sensor.office_climate_humidity
        show:
          state: false
          legend: false
      - type: "custom:button-card"
        template: card_graph
        entity: sensor.masters_vue_123_1min
        variables:
          ulm_card_graph_color: "var(--google-yellow)"
          ulm_card_graph_name: Electricity
          ulm_card_graph_entity: sensor.masters_vue_123_1min

  - type: thermostat
    entity: climate.living_room

  - type: horizontal-stack
    cards:
      - type: custom:trash-card
        entity: calendar.trash
        layout: vertical
        next_days: 8
        settings:
          others:
            color: grey
            icon: mdi:trash-can-outline

      - type: custom:trash-card
        entity: calendar.recycling
        layout: vertical
        next_days: 8
        settings:
          others:
            color: amber
            icon: mdi:recycle-variant

      - type: custom:trash-card
        entity: calendar.yard_waste
        next_days: 8
        layout: vertical
        settings:
          others:
            color: green
            icon: mdi:flower

  - type: shopping-list
    title: Shopping List