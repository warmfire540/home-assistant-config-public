title: 'Office'
path: 'office'
subview: true
type: custom:grid-layout
layout:
  grid-template-areas: |
    "header . ."
    "devices sensors health"
  mediaquery:
    # portrait monitor
    'only screen and (min-width: 769px) and (max-width: 1400px)':
      grid-template-areas: |
        "header header"
        "devices sensors"
        "health ."
    # Smartphones
    'only screen and (max-width: 768px)':
      grid-template-areas: |
        "header"
        "devices"
        "sensors"
        "health"
cards:
  #################
  # HEADER
  #################
  - type: custom:button-card
    template: room_header
    view_layout:
      grid-area: header

  #################
  # DEVICES
  #################
  - type: vertical-stack
    view_layout:
      grid-area: devices
    cards:
      - type: 'custom:button-card'
        template: card_title
        label: Devices

      - type: entities
        entities:
          - type: custom:button-card
            template: mqtt_control
            variables:
              device: poat_rgb
              entity:
                id: sensor.poat_rgb_uptime
                name: uptime

      - type: horizontal-stack
        cards:
          - type: 'custom:button-card'
            template: card_light
            entity: light.office_light
            variables:
              ulm_card_light_enable_slider: true
              ulm_card_light_enable_collapse: true
          - type: 'custom:button-card'
            template: card_light
            entity: switch.office_fan
            variables:
              ulm_card_light_color: blue

      - type: custom:decluttering-card
        template: cover
        variables:
          - sensor_prefix: office
          - fave_percent: 20

      - type: media-control
        entity: media_player.office_tv

      - type: media-control
        entity: media_player.xbox_x

      - type: conditional
        conditions:
          - condition: state
            entity: media_player.xbox_x
            state: 'on'
        card:
          type: picture-elements
          image: >-
            data:image/svg+xml;base64,
          elements:
            - type: service-button
              title: ''
              service: remote.send_command
              service_data:
                entity_id: remote.xbox_x_remote
                command: Up
              style:
                top: 45.35%
                left: 14.3%
                width: 6.2%
                height: 15%
                overflow: hidden
            - type: service-button
              title: ''
              service: remote.send_command
              service_data:
                entity_id: remote.xbox_x_remote
                command: Down
              style:
                top: 74.7%
                left: 14.3%
                width: 6.2%
                height: 15%
                overflow: hidden
            - type: service-button
              title: ''
              service: remote.send_command
              service_data:
                entity_id: remote.xbox_x_remote
                command: Left
              style:
                top: 60%
                left: 8.05%
                height: 14.4%
                width: 6.4%
                overflow: hidden
            - type: service-button
              title: ''
              service: remote.send_command
              service_data:
                entity_id: remote.xbox_x_remote
                command: Right
              style:
                top: 60%
                left: 20.65%
                height: 14.4%
                width: 6.4%
                overflow: hidden
            - type: service-button
              title: ''
              service: remote.send_command
              service_data:
                entity_id: remote.xbox_x_remote
                command: 'A'
              style:
                top: 82.5%
                left: 80.05%
                width: 10.5%
                height: 24.4%
                border-radius: 100%
                overflow: hidden
            - type: service-button
              title: ''
              service: remote.send_command
              service_data:
                entity_id: remote.xbox_x_remote
                command: 'X'
              style:
                top: 60.0%
                left: 70.6%
                width: 10.5%
                height: 24.4%
                border-radius: 100%
                overflow: hidden
            - type: service-button
              title: ''
              service: remote.send_command
              service_data:
                entity_id: remote.xbox_x_remote
                command: 'B'
              style:
                top: 60.0%
                left: 89.5%
                width: 10.5%
                height: 24.4%
                border-radius: 100%
                overflow: hidden
            - type: service-button
              title: ''
              service: remote.send_command
              service_data:
                entity_id: remote.xbox_x_remote
                command: 'Y'
              style:
                top: 37.9%
                left: 80.05%
                width: 10.5%
                height: 24.4%
                border-radius: 100%
                overflow: hidden
            - type: service-button
              title: ''
              service: remote.toggle
              service_data:
                entity_id: remote.xbox_x_remote
              style:
                top: 80.2%
                left: 47.2%
                width: 7%
                height: 16%
                border-radius: 100%
                overflow: hidden
            - type: service-button
              title: ''
              service: media_player.play_media
              service_data:
                entity_id: media_player.xbox_x
                media_content_type: ''
                media_content_id: 'Home'
              style:
                top: 22.2%
                left: 47.2%
                width: 13.4%
                height: 31.2%
                border-radius: 100%
                overflow: hidden

      - type: media-control
        entity: media_player.xbox_360

  #################
  # SENSORS
  #################
  - type: vertical-stack
    view_layout:
      grid-area: sensors
    cards:
      - type: 'custom:button-card'
        template: card_title
        label: Sensors

      - type: horizontal-stack
        cards:
          - type: 'custom:button-card'
            template: card_binary_sensor
            variables:
              ulm_card_binary_sensor_alert: true
              ulm_card_binary_sensor_name: Smoke
            entity: binary_sensor.office_smoke_sensor_smoke_detected
          - type: 'custom:button-card'
            template: card_binary_sensor
            variables:
              ulm_card_binary_sensor_alert: true
              ulm_card_binary_sensor_name: Carbon Monoxide
            entity: binary_sensor.office_smoke_sensor_carbon_monoxide_detected

      - type: 'custom:button-card'
        template: card_graph
        entity: sensor.office_g_bath_garage_3_1min
        variables:
          ulm_card_graph_color: 'var(--google-yellow)'
          ulm_card_graph_entity: sensor.office_g_bath_garage_3_1min

  #################
  # DEVICE HEALTH
  #################
  - type: vertical-stack
    view_layout:
      grid-area: health
    cards:
      - type: 'custom:button-card'
        template: card_title
        label: Device Health

      - type: custom:decluttering-card
        template: z_wave_climate
        variables:
          - sensor_prefix: office
          - node_number: 5

      - type: custom:decluttering-card
        template: z_wave_smoke_sensor
        variables:
          - sensor_prefix: office
          - node_number: 20

      - type: custom:decluttering-card
        template: z_wave_double_switch
        variables:
          - sensor_prefix: office
          - sensor_domain: light
          - name: Ceiling Fan
          - node_number: 40
          - switch1: light
          - switch2: switch.office_fan
