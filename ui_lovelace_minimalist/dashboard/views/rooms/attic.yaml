title: "Attic"
path: "attic"
cards:
  - type: "custom:button-card"
    template: chip_back
    variables:
      ulm_chip_back_path: home

  - type: "custom:button-card"
    template: card_title
    name: Attic

  - type: "custom:button-card"
    template: card_title
    label: Devices

  - type: "custom:button-card"
    template: card_title
    label: Sensors

  - type: custom:decluttering-card
    template: leak_sensors
    variables:
      - leak_sensor: binary_sensor.ac_pan_leak_sensor
      - battery_sensor: sensor.ac_pan_leak_sensor_battery
      - battery_update_sensor: sensor.ac_pan_leak_sensor_last_battery_update
      - reset_sensor: sensor.ac_pan_leak_sensor_last_reset
      - last_leak_sensor: sensor.ac_pan_leak_sensor_last_leak

  - type: horizontal-stack
    cards:
      - type: "custom:button-card"
        template: card_graph
        entity: sensor.ac_heater_4_1min
        variables:
          ulm_card_graph_color: "var(--google-yellow)"
          ulm_card_graph_entity: sensor.ac_heater_4_1min
          ulm_card_graph_name: AC Heater
      - type: "custom:button-card"
        template: card_graph
        entity: sensor.air_conditioner_2_1min
        variables:
          ulm_card_graph_color: "var(--google-yellow)"
          ulm_card_graph_entity: sensor.air_conditioner_2_1min
          ulm_card_graph_name: Air Conditioner