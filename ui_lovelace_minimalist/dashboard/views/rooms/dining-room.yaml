title: "Dining Room"
path: "dining-room"
cards:
  - type: custom:decluttering-card
    template: room_header
    variables:
      - sensor_prefix: dining_room
      - room_name: Dining Room

  - type: "custom:button-card"
    template: card_title
    label: Devices

  - type: "custom:button-card"
    template: card_light
    entity: light.dining_room_light

  - type: custom:decluttering-card
    template: cover
    variables:
      - sensor_prefix: dining_room

  - type: "custom:button-card"
    template: card_title
    label: Sensors

  - type: "custom:button-card"
    template: card_graph
    entity: sensor.dining_micro_12_1min
    variables:
      ulm_card_graph_color: "var(--google-yellow)"
      ulm_card_graph_entity: sensor.dining_micro_12_1min
      ulm_card_graph_name: Dining Micro

  - type: "custom:button-card"
    template: card_title
    label: Device Health

  - type: custom:decluttering-card
    template: z_wave_climate
    variables:
      - sensor_prefix: dining_room
      - node_number: 12
