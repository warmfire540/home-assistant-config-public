title: 'Dining Room'
path: 'dining-room'
subview: true
type: custom:grid-layout
layout:
  grid-template-areas: |
    "header header ."
    "devices sensors health"
  mediaquery:
    # portrait monitor
    'only screen and (min-width: 769px) and (max-width: 1400px)':
      grid-template-areas: |
        "header header"
        "devices sensors"
        "health ."
    # Smartphones
    'only screen and (max-width: 768px)':
      grid-template-areas: |
        "header"
        "devices"
        "sensors"
        "health"
cards:
  #################
  # HEADER
  #################
  - type: custom:button-card
    template: room_header
    view_layout:
      grid-area: header

  #################
  # DEVICES
  #################
  - type: vertical-stack
    view_layout:
      grid-area: devices
    cards:
      - type: 'custom:button-card'
        template: card_title
        label: Devices

      - type: horizontal-stack
        cards:
          - type: 'custom:button-card'
            template: card_light
            entity: light.dining_room_light
            variables:
              ulm_card_light_enable_slider: true
              ulm_card_light_enable_collapse: true
          - type: 'custom:button-card'
            template: card_light
            entity: switch.dining_room_fan
            variables:
              ulm_card_light_color: blue

      - type: custom:decluttering-card
        template: cover
        variables:
          - sensor_prefix: dining_room

  #################
  # SENSORS
  #################
  - type: vertical-stack
    view_layout:
      grid-area: sensors
    cards:
      - type: 'custom:button-card'
        template: card_title
        label: Sensors

      - type: 'custom:button-card'
        template: card_graph
        entity: sensor.dining_micro_12_1min
        variables:
          ulm_card_graph_color: 'var(--google-yellow)'
          ulm_card_graph_entity: sensor.dining_micro_12_1min
          ulm_card_graph_name: Dining Micro

  #################
  # DEVICE HEALTH
  #################
  - type: vertical-stack
    view_layout:
      grid-area: health
    cards:
      - type: 'custom:button-card'
        template: card_title
        label: Device Health

      - type: custom:decluttering-card
        template: z_wave_climate
        variables:
          - sensor_prefix: dining_room
          - node_number: 12

      - type: custom:decluttering-card
        template: z_wave_single_relay
        variables:
          - sensor_prefix: dining_room_light
          - sensor_domain: light
          - name: Light
          - node_number: 37

      - type: custom:decluttering-card
        template: z_wave_double_switch
        variables:
          - sensor_prefix: dining_room
          - sensor_domain: light
          - name: Ceiling Fan
          - node_number: 47
          - switch1: light
          - switch2: switch.dining_room_fan

      - type: custom:decluttering-card
        template: eero
        variables:
          - location: patio
