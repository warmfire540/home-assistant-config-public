title: "Dining Room"
path: "dining-room"
cards:
  - type: "custom:button-card"
    template: chip_back
    variables:
      ulm_chip_back_path: home

  - type: "custom:button-card"
    template: card_title
    name: Dining Room

  - type: horizontal-stack
    cards:
      - type: "custom:button-card"
        template: card_graph
        entity: sensor.dining_room_climate_air_temperature
        variables:
          ulm_card_graph_color: "var(--google-red)"
          ulm_card_graph_name: Temperature
          ulm_card_graph_entity: sensor.dining_room_climate_air_temperature
      - type: "custom:button-card"
        template: card_graph
        entity: sensor.dining_room_climate_humidity
        variables:
          ulm_card_graph_color: "var(--google-blue)"
          ulm_card_graph_name: Humidity
          ulm_card_graph_entity: sensor.dining_room_climate_humidity

  - type: "custom:button-card"
    template: card_title
    label: Devices

  - type: "custom:button-card"
    template: card_light
    entity: light.dining_room_light

  - type: "custom:button-card"
    template: card_cover
    entity: cover.dining_room_blinds
    variables:
      ulm_card_cover_enable_controls: true
      ulm_card_cover_enable_slider: true
      ulm_card_cover_color: green

  - type: custom:decluttering-card
    template: z_wave_climate
    variables:
      - sensor_prefix: dining_room
      - node_number: 12

  - type: "custom:button-card"
    template: card_title
    label: Sensors

  - type: "custom:button-card"
    template: card_graph
    entity: sensor.dining_micro_12_1min
    variables:
      ulm_card_graph_color: "var(--google-yellow)"
      ulm_card_graph_entity: sensor.dining_micro_12_1min
      ulm_card_graph_name: Dining Micro