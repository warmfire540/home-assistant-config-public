title: "Master Bathroom"
path: "master-bathroom"
cards:
  - type: "custom:button-card"
    template: chip_back
    variables:
      ulm_chip_back_path: home

  - type: "custom:button-card"
    template: card_title
    name: Master Bathroom

  - type: horizontal-stack
    cards:
      - type: "custom:button-card"
        template: card_graph
        entity: sensor.master_bath_climate_air_temperature
        variables:
          ulm_card_graph_color: "var(--google-red)"
          ulm_card_graph_name: Temperature
          ulm_card_graph_entity: sensor.master_bath_climate_air_temperature
      - type: "custom:button-card"
        template: card_graph
        entity: sensor.master_bath_climate_humidity
        variables:
          ulm_card_graph_color: "var(--google-blue)"
          ulm_card_graph_name: Humidity
          ulm_card_graph_entity: sensor.master_bath_climate_humidity

  - type: "custom:button-card"
    template: card_title
    label: Devices

  - type: custom:decluttering-card
    template: z_wave_climate
    variables:
      - firmware_sensor: update.master_bath_climate_firmware
      - battery_sensor: sensor.master_bath_climate_battery_level
      - temperature_sensor: sensor.master_bath_climate_air_temperature
      - humidity_sensor: sensor.master_bath_climate_humidity
      - overheat_sensor: binary_sensor.master_bath_climate_overheat_detected
      - underheat_sensor: binary_sensor.master_bath_climate_underheat_detected
      - moisture_sensor: binary_sensor.master_bath_climate_moisture_alarm
      - battery_level_sensor: binary_sensor.master_bath_climate_low_battery_level
      - status_sensor: sensor.node_4_node_status

  - type: "custom:button-card"
    template: card_title
    label: Sensors

  - type: "custom:button-card"
    template: card_graph
    entity: sensor.master_bath_gfi_8_1min
    variables:
      ulm_card_graph_color: "var(--google-yellow)"
      ulm_card_graph_entity: sensor.master_bath_gfi_8_1min
      ulm_card_graph_name: Electricity 1 min
