title: "Guest Bathroom"
path: "guest-bath"
subview: true
type: custom:grid-layout
layout:
  grid-template-areas: |
    "header status"
    "sensors health"
  mediaquery:
    # portrait monitor
    "only screen and (min-width: 769px) and (max-width: 1400px)":
      grid-template-areas: |
        "header status"
        "sensors health"
    # Smartphones
    "only screen and (max-width: 768px)":
      grid-template-areas: |
        "header"
        "status"
        "sensors"
        "health"
cards:
  - type: custom:decluttering-card
    template: room_header
    view_layout:
      grid-area: header
    variables:
      - sensor_prefix: guest_bath
      - room_name: Guest Bathroom

  #################
  # STATUS CHIPS
  #################
  - type: custom:mod-card
    view_layout:
      grid-area: status
    style:
      hui-horizontal-stack-card$: |
        #root { 
          justify-content: center;
        }
    card:
      type: horizontal-stack
      cards:
        - type: "custom:button-card"
          template: chip_mdi_icon_state
          entity: group.cat_food_status
          icon: mdi:cat
          label: ""
          styles:
            icon:
              - color: >
                  [[[ if (entity.state == 'on') 
                        return "var(--red-color)" ;
                      else return "var(--green-color)"; ]]]
          variables:
            ulm_chip_mdi_icon_state_entity: group.cat_food_status

  #################
  # SENSORS
  #################
  - type: vertical-stack
    view_layout:
      grid-area: sensors
    cards:
      - type: "custom:button-card"
        template: card_title
        label: Sensors

      - type: "custom:button-card"
        template: card_graph
        entity: sensor.office_g_bath_garage_3_1min
        variables:
          ulm_card_graph_color: "var(--google-yellow)"
          ulm_card_graph_entity: sensor.office_g_bath_garage_3_1min
          ulm_card_graph_name: Electricity 1 min

      - type: "custom:button-card"
        template: card_input_boolean
        entity: binary_sensor.air_filter_door_sensor_window_door_is_open
        variables:
          ulm_card_input_boolean_force_background_color: true
          ulm_card_input_boolean_name: Air Filter Door

  #################
  # DEVICE HEALTH
  #################
  - type: vertical-stack
    view_layout:
      grid-area: health
    cards:
      - type: "custom:button-card"
        template: card_title
        label: Device Health

      - type: custom:decluttering-card
        template: z_wave_door_sensor
        variables:
          - sensor_prefix: air_filter
          - node_number: 23

      - type: custom:decluttering-card
        template: z_wave_climate
        variables:
          - sensor_prefix: guest_bath
          - node_number: 8
