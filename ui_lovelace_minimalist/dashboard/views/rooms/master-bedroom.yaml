title: "Master Bedroom"
path: "master-bedroom"
cards:
  - type: "custom:button-card"
    template: chip_back
    variables:
      ulm_chip_back_path: home

  - type: "custom:button-card"
    template: card_title
    name: Master Bedroom

  - type: horizontal-stack
    cards:
      - type: "custom:button-card"
        template: card_graph
        entity: sensor.master_bedroom_climate_air_temperature
        variables:
          ulm_card_graph_color: "var(--google-red)"
          ulm_card_graph_name: Temperature
          ulm_card_graph_entity: sensor.master_bedroom_climate_air_temperature
      - type: "custom:button-card"
        template: card_graph
        entity: sensor.master_bedroom_climate_humidity
        variables:
          ulm_card_graph_color: "var(--google-blue)"
          ulm_card_graph_name: Humidity
          ulm_card_graph_entity: sensor.master_bedroom_climate_humidity

  - type: "custom:button-card"
    template: card_title
    label: Devices

  - type: horizontal-stack
    cards:
      - type: "custom:button-card"
        template: card_light
        entity: light.bedroom_light
        variables:
          ulm_card_light_enable_slider: true
          ulm_card_light_enable_collapse: true
      - type: "custom:button-card"
        template: card_light
        entity: switch.bedroom_switch_switch_1

  - type: "custom:button-card"
    template: card_cover
    entity: cover.bedroom_blinds
    variables:
      ulm_card_cover_enable_controls: true
      ulm_card_cover_enable_slider: true
      ulm_card_cover_color: green

  - type: custom:decluttering-card
    template: z_wave_climate
    variables:
      - sensor_prefix: master_bedroom
      - node_number: 10

  - type: "custom:button-card"
    template: card_title
    label: Sensors

  - type: horizontal-stack
    cards:
      - type: "custom:button-card"
        template: card_graph
        entity: sensor.master_bedroom_up
        variables:
          ulm_card_graph_color: "var(--google-green)"
          ulm_card_graph_entity: sensor.master_bedroom_up
      - type: "custom:button-card"
        template: card_graph
        entity: sensor.master_bedroom_down
        variables:
          ulm_card_graph_color: "var(--google-green)"
          ulm_card_graph_entity: sensor.master_bedroom_down

  - type: "custom:button-card"
    template: card_graph
    entity: sensor.master_bedroom_bath_14_1min
    variables:
      ulm_card_graph_color: "var(--google-yellow)"
      ulm_card_graph_entity: sensor.master_bedroom_bath_14_1min
      ulm_card_graph_name: Electricity 1 min