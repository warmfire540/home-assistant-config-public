title: "Kitchen"
path: "kitchen"
cards:
  - type: "custom:button-card"
    template: chip_back
    variables:
      ulm_chip_back_path: home

  - type: "custom:button-card"
    template: card_title
    name: Kitchen

  - type: "custom:button-card"
    template: card_title
    label: Devices

  - type: horizontal-stack
    cards:
      - type: "custom:button-card"
        template: card_light
        entity: switch.kitchen_lights_switch_1
      - type: "custom:button-card"
        template: card_light
        entity: switch.kitchen_lights_2_switch_1
  - type: horizontal-stack
    cards:
      - type: "custom:button-card"
        template: card_light
        entity: switch.under_cabinet_lights_switch_1
      - type: "custom:button-card"
        template: card_light
        entity: switch.dinette_light_switch_1

  - type: conditional
    conditions:
      - condition: state
        entity: switch.kitchen_lights_switch_1
        state: "on"
    card:
      type: custom:layout-card
      layout_type: grid
      layout_options:
        grid-template-columns: auto 13%
        grid-template-areas: |
          "main arrow"
        margin: 0
        padding: 0
        card_margin: 0
      margin: 0px
      cards:
        - type: "custom:button-card"
          template: card_light
          entity: light.kitchen_bulbs
          variables:
            ulm_card_light_enable_slider: true
            ulm_card_light_enable_collapse: true
            ulm_card_light_enable_color: true
            ulm_card_light_enable_horizontal: true
          view_layout:
            grid-area: main
        - type: custom:mushroom-entity-card
          entity: input_boolean.kitchen_bulbs
          icon: mdi:arrow-down-bold
          primary_info: none
          secondary_info: none
          view_layout:
            grid-area: arrow
          tap_action:
            action: toggle

  - type: conditional
    conditions:
      - condition: state
        entity: input_boolean.kitchen_bulbs
        state: "on"
      - condition: state
        entity: switch.kitchen_lights_switch_1
        state: "on"
    card:
      type: horizontal-stack
      cards:
        - type: "custom:button-card"
          template: card_light
          entity: light.kitchen_bulb_1
          variables:
            ulm_card_light_enable_color: true
            ulm_card_light_name: Bulb 1
        - type: "custom:button-card"
          template: card_light
          entity: light.le_rgbcwbr30_3
          variables:
            ulm_card_light_enable_color: true
            ulm_card_light_name: Bulb 2
        - type: "custom:button-card"
          template: card_light
          entity: light.kitchen_bulb_3
          variables:
            ulm_card_light_enable_color: true
            ulm_card_light_name: Bulb 3
        - type: "custom:button-card"
          template: card_light
          entity: light.le_rgbcwbr30
          variables:
            ulm_card_light_enable_color: true
            ulm_card_light_name: Bulb 4

  - type: "custom:button-card"
    template: card_cover
    entity: cover.kitchen_blinds
    variables:
      ulm_card_cover_enable_controls: true
      ulm_card_cover_enable_slider: true
      ulm_card_cover_color: green

  - type: "custom:button-card"
    template: card_title
    label: Sensors

  - type: custom:decluttering-card
    template: leak_sensors
    variables:
      - leak_sensor: binary_sensor.dishwasher_leak_sensor
      - battery_sensor: sensor.dishwasher_leak_sensor_battery
      - battery_update_sensor: sensor.dishwasher_leak_sensor_last_battery_update
      - reset_sensor: sensor.dishwasher_leak_sensor_last_reset
      - last_leak_sensor: sensor.dishwasher_leak_sensor_last_leak

  - type: horizontal-stack
    cards:
      - type: "custom:button-card"
        template: card_graph
        entity: sensor.kitchen_outlets_1_9_1min
        variables:
          ulm_card_graph_color: "var(--google-yellow)"
          ulm_card_graph_entity: sensor.kitchen_outlets_1_9_1min
          ulm_card_graph_name: Outlets 1
      - type: "custom:button-card"
        template: card_graph
        entity: sensor.kitchen_outlets_2_fridge_11_1min
        variables:
          ulm_card_graph_color: "var(--google-yellow)"
          ulm_card_graph_entity: sensor.kitchen_outlets_2_fridge_11_1min
          ulm_card_graph_name: Outlets 2
  - type: horizontal-stack
    cards:
      - type: "custom:button-card"
        template: card_graph
        entity: sensor.kitchen_outlets_3_10_1min
        variables:
          ulm_card_graph_color: "var(--google-yellow)"
          ulm_card_graph_entity: sensor.kitchen_outlets_3_10_1min
          ulm_card_graph_name: Outlets 3
      - type: "custom:button-card"
        template: card_graph
        entity: sensor.range_6_1min
        variables:
          ulm_card_graph_color: "var(--google-yellow)"
          ulm_card_graph_entity: sensor.range_6_1min
          ulm_card_graph_name: Range
