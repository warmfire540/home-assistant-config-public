title: "Shed"
path: "shed"
cards:
  - type: custom:decluttering-card
    template: room header
    variables:
      - sensor_prefix: shed
      - room_name: Shed

  - type: "custom:button-card"
    template: card_title
    label: Devices

  - type: 'custom:button-card'
    template: card_generic_swap
    entity: binary_sensor.shed_door_sensor_window_door_is_open

  - type: custom:decluttering-card
    template: z_wave_climate
    variables:
      - sensor_prefix: shed
      - node_number: 13

  - type: "custom:button-card"
    template: card_title
    label: Sensors
