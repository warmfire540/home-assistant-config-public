title: "Shed"
path: "shed"
subview: true
type: custom:grid-layout
layout:
  grid-template-areas: |
    "header ."
    "sensors health"
  mediaquery:
    # portrait monitor
    "only screen and (min-width: 769px) and (max-width: 1400px)":
      grid-template-areas: |
        "header header"
        "sensors health"
    # Smartphones
    "only screen and (max-width: 768px)":
      grid-template-areas: |
        "header"
        "sensors"
        "health"
cards:
  #################
  # HEADER
  #################
  - type: custom:button-card
    template: room_header
    view_layout:
      grid-area: header
    variables:
      single_column: true
      
  #################
  # SENSORS
  #################
  - type: vertical-stack
    view_layout:
      grid-area: sensors
    cards:
      - type: "custom:button-card"
        template: card_title
        label: Sensors

      - type: "custom:button-card"
        template: card_generic_swap
        entity: binary_sensor.shed_door_sensor_window_door_is_open

  #################
  # DEVICE HEALTH
  #################
  - type: vertical-stack
    view_layout:
      grid-area: health
    cards:
      - type: "custom:button-card"
        template: card_title
        label: Device Health

      - type: custom:decluttering-card
        template: z_wave_climate
        variables:
          - sensor_prefix: shed
          - node_number: 13

      - type: custom:decluttering-card
        template: z_wave_door_sensor
        variables:
          - sensor_prefix: shed
          - node_number: 18
