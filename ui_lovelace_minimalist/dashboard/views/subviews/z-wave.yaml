title: "Z-Wave"
path: "z-wave"
subview: true
type: custom:grid-layout
layout:
  grid-template-areas: |
    ". logo status . . ."
    "seen nodes health . . ."
  mediaquery:
    # portrait monitor
    "only screen and (min-width: 769px) and (max-width: 1400px)":
      grid-template-areas: |
        ". logo status"
        "health . ."
        "seen nodes ."
    # Smartphones
    "only screen and (max-width: 768px)":
      grid-template-areas: |
        ". status ."
        "logo logo logo"
        "nodes nodes nodes"
        "seen seen seen"
        "health health health"
      grid-template-columns: repeat(3, 1fr)
cards:
  #################
  # STATUS CHIPS
  #################
  - type: custom:button-card
    template: status_chips
    view_layout:
      grid-area: status
    variables:
      label: Z-Wave

  - type: picture
    image: /local/img/z-wave.png
    card_mod:
      style: |
        @media (min-width: 769px) {
          ha-card {
            max-width: 425px;
          }
        }
    view_layout:
      grid-area: logo
    tap_action:
      action: navigate
      navigation_path : /config/integrations/integration/zwave_js

  - type: vertical-stack
    view_layout:
      grid-area: nodes
    cards:
      - type: custom:button-card
        template: card_title
        label: Node Status

      - type: custom:auto-entities
        card:
          type: entities
        name:
        filter:
          include:
            - entity_id: "sensor.*_node_status"
        sort:
          method: state
          reverse: true

  - type: vertical-stack
    view_layout:
      grid-area: seen
    cards:
      - type: custom:button-card
        template: card_title
        label: Last Seen

      - type: custom:auto-entities
        card:
          type: entities
        name:
        filter:
          include:
            - entity_id: "*last_seen"
        sort:
          method: state
          reverse: true

  #################
  # DEVICE HEALTH
  #################
  - type: vertical-stack
    view_layout:
      grid-area: health
    cards:
      - type: custom:button-card
        template: card_title
        label: Device Health

      - type: entities
        title: 800 Series Z-Wave LR USB Hub
        icon: mdi:z-wave
        entities:
          - entity: sensor.800_series_long_range_usb_controller_status
            name: Status
