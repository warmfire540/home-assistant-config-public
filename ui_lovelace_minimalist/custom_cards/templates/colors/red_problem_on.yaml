---
red_problem_on:
  state:
    - styles:
        icon:
          - color: "rgba(var(--color-red),1)"
        label:
          - color: "rgba(var(--color-red-text),1)"
        name:
          - color: "rgba(var(--color-red-text),1)"
        img_cell:
          - background-color: "rgba(var(--color-red), 0.2)"
      operator: template
      value: >
        [[[ return states[variables.problem_entity].state === 'on' ||
          states[variables.problem_entity_2].state === 'on' ]]]
      id: "on"
  triggers_update:
    - '[[[ return variables.problem_entity; ]]]'
    - '[[[ return variables.problem_entity_2; ]]]'