---
room_header:
  template:
    - responsive_variables
    - discovery_variables
    - grid_two_columns
    - no_background
    - no_click

  variables:
    area: "[[[  return variables.anchor === 'home' ? '*' : variables.anchor; ]]]"

  styles:
    custom_fields:
      item2:
        - margin-bottom: '[[[ if (variables.is_mobile) return "20px" ]]]'

  custom_fields:
    #################
    # CLIMATE GRAPHS
    #################
    item1:
      card:
        type: vertical-stack
        cards:
          - type: horizontal-stack
            cards:
              - type: 'custom:button-card'
                template: card_graph
                entity: "[[[ return 'sensor.' + variables.area + '_climate_air_temperature'; ]]]"
                variables:
                  ulm_card_graph_color: 'var(--google-red)'
                  ulm_card_graph_name: Temperature
                  ulm_card_graph_entity: "[[[ return 'sensor.' + variables.area + '_climate_air_temperature'; ]]]"
              - type: 'custom:button-card'
                template: card_graph
                entity: "[[[ return 'sensor.' + variables.area + '_climate_humidity'; ]]]"
                variables:
                  ulm_card_graph_color: 'var(--google-blue)'
                  ulm_card_graph_name: Humidity
                  ulm_card_graph_entity: "[[[ return 'sensor.' + variables.area + '_climate_humidity'; ]]]"

    #################
    # STATUS CHIPS
    #################
    item2:
      card:
        type: custom:button-card
        template: status_chips
