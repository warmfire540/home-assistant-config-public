---
subview_header:
  template: 
    - responsive_variables
    - discovery_variables
    - no_click

  variables:
    image: null

  styles:
    grid:
      - grid-template-areas: >
          [[[
            if (variables.is_mobile) {
              return "'logo' 'status'";
            }
            return "'logo status'";
          ]]]
      - grid-template-columns: >
          [[[
            if (variables.is_mobile) {
              return "1fr";
            }
            return "repeat(2, 1fr)";
          ]]]
    custom_fields:
      logo:
        - margin-bottom: '[[[ if (variables.is_mobile) return "20px" ]]]'
      
  custom_fields:
    logo:
      card:
        type: picture
        image: '[[[ return variables.image; ]]]'
        card_mod:
          style: |
            @media (min-width: 769px) {
              ha-card {
                max-width: 425px;
              }
            }
        tap_action:
          action: navigate
          navigation_path : '[[[ return variables.image_nav; ]]]'

    #################
    # STATUS CHIPS
    #################
    status:
      card:
        type: custom:button-card
        template: status_chips
        variables:
          area: null
          label: '[[[ return variables.slug; ]]]'
