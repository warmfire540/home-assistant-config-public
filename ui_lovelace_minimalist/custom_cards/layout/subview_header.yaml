---
subview_header:
  template: 
    - responsive_variables
    - discovery_variables
    - grid_two_columns
    - no_click

  variables:
    image: null

  styles:
    custom_fields:
      logo:
        - margin-bottom: '[[[ if (variables.is_mobile) return "20px" ]]]'
      
  custom_fields:
    #################
    # LOGO
    #################
    item1:
      card:
        type: picture
        image: '[[[ return variables.image; ]]]'
        card_mod:
          style: |
            @media (min-width: 769px) {
              ha-card {
                max-width: 425px;
              }
            }
        tap_action:
          action: navigate
          navigation_path : '[[[ return variables.image_nav; ]]]'

    #################
    # STATUS CHIPS
    #################
    item2:
      card:
        type: custom:button-card
        template: status_chips
        variables:
          area: null
          label: '[[[ return variables.slug; ]]]'
