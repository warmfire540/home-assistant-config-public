status_chips:
  template: ulm_language_variables
  styles:
    card:
      - background: none
      - padding: 0px
      - cursor: "default"
      - "--mdc-ripple-press-opacity": 0 # prevent click animation
    grid:
      - grid-template-areas: |
          "title . ."
          ". chips ."
      - grid-template-columns: repeat(3, 1fr)
    custom_fields:
      title:
        - justify-self: start
      chips:
        - justify-self: center
  custom_fields:
    title:
      card:
        type: custom:button-card
        template: card_title
        label: Status Updates

    chips:
      card:
        type: custom:mod-card
        style:
          hui-horizontal-stack-card$: |
            #root { 
              --stack-card-gap: 0;
            }
        card:
          type: custom:auto-entities
          card:
            type: horizontal-stack
          card_param: cards
          filter:
            include:
              - label: Status
                options:
                  type: custom:button-card
                  template: chip_icon_state_if_value
                  variables:
                    optional: true
          sort:
            method: state
            numeric: true
