z_wave_double_relay:
  default:
    - switch1: switch
    - switch2: switch
    - sensor_domain: relay
  card:
    type: custom:stack-in-card
    cards:
      - type: custom:layout-card
        layout_type: grid
        layout:
          grid-template-columns: repeat(6, 1fr)
          grid-template-rows: repeat(2, 1fr)
          grid-template-areas: |
            "firmware firmware firmware firmware switch1 switch2"
            "seen seen . . status status"
          margin: 0
          padding: 0
          card_margin: 0
        margin: 0px
        cards:
          - type: 'custom:button-card'
            template:
              - card_generic_swap
            entity: 'update.[[sensor_prefix]]_[[sensor_domain]]_firmware'
            variables:
              ulm_card_generic_swap_name: '[[name]]'
              ulm_card_generic_swap_icon: mdi:z-wave
            view_layout:
              grid-area: firmware
          - type: custom:mushroom-entity-card
            entity: '[[switch1]].[[sensor_prefix]]_[[sensor_domain]]'
            primary_info: none
            secondary_info: none
            view_layout:
              grid-area: switch1
            tap_action:
              action: toggle
            card_mod:
              style: |
                ha-card {
                  align-items: center;
                }
          - type: custom:mushroom-entity-card
            entity: '[[switch2]].[[sensor_prefix]]_[[sensor_domain]]_2'
            primary_info: none
            secondary_info: none
            view_layout:
              grid-area: switch2
            tap_action:
              action: toggle
            card_mod:
              style: |
                ha-card {
                  align-items: center;
                }
          - type: custom:mushroom-entity-card
            entity: 'sensor.[[node_number]]_last_seen'
            name: Last Seen
            icon_type: none
            view_layout:
              grid-area: seen
            card_mod:
              style: |
                ha-card {
                  text-align: center;
                }
          - type: custom:mushroom-entity-card
            entity: 'sensor.[[node_number]]_node_status'
            name: Status
            icon_type: none
            view_layout:
              grid-area: status
            card_mod:
              style: |
                ha-card {
                  text-align: center;
                }
