z_wave_single_relay:
  card:
    type: custom:stack-in-card
    cards:
      - type: custom:layout-card
        layout_type: grid
        layout:
          grid-template-areas: |
            "firmware firmware status seen switch"
          margin: 0
          padding: 0
          card_margin: 0
        margin: 0px
        cards:
          - type: 'custom:button-card'
            template:
              - card_generic_swap
            entity: 'update.[[sensor_prefix]]_firmware'
            variables:
              ulm_card_generic_swap_name: '[[name]]'
              ulm_card_generic_swap_icon: mdi:z-wave
            view_layout:
              grid-area: firmware
          - type: custom:mushroom-entity-card
            entity: '[[sensor_domain]].[[sensor_prefix]]'
            primary_info: none
            secondary_info: none
            view_layout:
              grid-area: switch
            tap_action:
              action: toggle
            card_mod:
              style: |
                ha-card {
                  align-items: center;
                }
          - type: custom:mushroom-entity-card
            entity: 'sensor.node_[[node_number]]_last_seen'
            name: Last Seen
            icon_type: none
            view_layout:
              grid-area: seen
            card_mod:
              style: |
                ha-card {
                  text-align: center;
                }
          - type: custom:mushroom-entity-card
            entity: 'sensor.node_[[node_number]]_node_status'
            name: Status
            icon_type: none
            view_layout:
              grid-area: status
            card_mod:
              style: |
                ha-card {
                  text-align: center;
                }
