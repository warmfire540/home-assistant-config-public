### command_line.yaml
### Home Assistant Pi
- sensor:
    name: CPU Temp
    unique_id: bf16d595-f867-4334-958d-8b7e81ea3907
    command: "cat /sys/class/thermal/thermal_zone0/temp"
    unit_of_measurement: "Â°F"
    value_template: '{{ ((value | multiply(0.0018)) + 32) | round(1)  }}'
  
### Backup dates
- sensor:
    name: Home Assistant Last Backup
    unique_id: a04f4c5f-d599-4b4d-885f-b691ca6b0087
    command: 'date -d "@$(find /media/pi_backups/homeassistant-backup -type f -print0 | xargs -0 stat -c %Y | sort | tail -n 1)" "+%Y-%m-%dT%H:%M:%S%z"'
    value_template: "{{ as_timestamp(value) | timestamp_custom('%b %d %H:%M')  }}"
  
